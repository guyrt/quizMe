version: '3'

services:
  web:
    build: .
    image: web #flexindex.azurecr.io/web
    working_dir: /app/webserve
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - pgsql
      - redis

  worker:
    build: .
    image: worker #flexindex.azurecr.io/worker
    working_dir: /app/webserve
    command: python manage.py rqworker
    volumes:
      - .:/app
    depends_on:
      - redis

  pgsql:
    image: pgvector/pgvector:pg15
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgressu
      - POSTGRES_PASSWORD=mosdumps123
    ports:
      - "6543:5432"

  redis:
    image: redis

  stripe-cli:
    image: stripe/stripe-cli:latest
    container_name: stripe-cli
    command: "listen --api-key $${STRIPE_API_KEY} --device-name $${STRIPE_DEVICE_NAME} --forward-to web:8000/stripe_hook"
    env_file:
      - .env
