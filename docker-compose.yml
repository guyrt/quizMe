version: '3'

services:
  web:
    build:
      context: ./
      dockerfile: Dockerfile
    expose:
        - "8000"
#    image: flexindex.azurecr.io/web
    working_dir: /app/webserve
    command: poetry run python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - pgsql

  worker:
    build:
      context: ./
      dockerfile: Dockerfile
#    image: flexindex.azurecr.io/worker
    working_dir: /app/webserve
    command: poetry run python manage.py rqworker
    volumes:
      - .:/app

  pgsql:
    image: pgvector/pgvector:pg15
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgressu
      - POSTGRES_PASSWORD=mosdumps123

  redis:
    restart: always
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

volumes:
  web:
  worker:
  pgdata:
  redisdata: