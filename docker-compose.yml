version: '3'

services:
  web:
    build: .
    image: flexindex.azurecr.io/web
    working_dir: /app/webserve
    command: poetry run python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - pgsql

  worker:
    build: .
    image: flexindex.azurecr.io/worker
    working_dir: /app/webserve
    command: poetry run python manage.py rqworker
    volumes:
      - .:/app

  pgsql:
    image: pgvector/pgvector:pg15
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgressu
      - POSTGRES_PASSWORD=mosdumps123
