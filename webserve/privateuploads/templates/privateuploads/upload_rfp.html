<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const uploadForm = document.getElementById("upload-form");
            const uploadButton = document.getElementById("upload-button");
            const processingMessage = document.getElementById("processing-message");
        
            uploadForm.addEventListener("submit", function () {
                // Show the processing message
                processingMessage.style.display = "block";
                // Disable the upload button to prevent multiple submissions
                uploadButton.disabled = true;
            });
        });
    </script>
    
</head>
<body>
    <h1>Upload a File</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <input type="file" name="file">
        </div>
        <div class="mb-3">
            <label for="analyze" class="form-label">Run Analysis</label>
            <input type="checkbox" name="analyze" class="form-check-input" id="analyze">
        </div>  
        <button type="submit" class="btn btn-primary" id="upload-button">Upload</button>
        <div id="processing-message" style="display: none;">Working on it...</div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
