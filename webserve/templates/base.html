<!DOCTYPE html>
<html>
<head>
    <title>
        {% block title %}
            base title
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% block customjs %}
    {% endblock %}
    {% block customstyle %}
    {% endblock %}
</head>
<body style="font-family: 'Montserrat', sans-serif;">

    <div class="d-flex flex-row h-100">
        <!-- Left Navigation Panel -->
        <div class="flex-shrink-0 p-3 bg-light h-100">
            <ul class="nav nav-pills flex-column mb-auto h-100">
                {% block leftnavcontent %}
                    <li class="nav-item">
                        <a class="nav-link
                        {% if expected_type == 'rfp' %}
                        active
                        {% endif %}
                        " 
                        href="{% url 'rfp_list' %}">RFPs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link
                        {% if expected_type == 'proposal' %}
                        active
                        {% endif %}" href="{% url 'proposal_list' %}">Proposals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link
                        {% if expected_type == 'singleurl' %}
                        active
                        {% endif %}" href="{% url 'singleurl_list' %}">Web History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">People</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Response Templates</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Content Templates</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Customer Intelligence</a>
                    </li>
                {% endblock %}
            </ul>
        </div>
        <!-- Main Content Section -->
        <div class="flex-grow-1 p-3">
            {% block maincontent %}

            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
