name: Trigger auto deployment for docintelprod

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/docintelprod-AutoDeployTrigger-2ca91177-78bf-4958-9554-0b71caa32c67.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.DOCINTELPROD_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: flexindex.azurecr.io
          registryUsername: ${{ secrets.DOCINTELPROD_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DOCINTELPROD_REGISTRY_PASSWORD }}
          containerAppName: docintelprod
          resourceGroup: rg-docintel
          imageToBuild: flexindex.azurecr.io/web:${{ github.sha }}
          dockerfilePath: Dockerfile

     

