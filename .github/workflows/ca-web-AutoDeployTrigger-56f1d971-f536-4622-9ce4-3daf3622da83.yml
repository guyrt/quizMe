name: Trigger auto deployment for ca-web

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/ca-web-AutoDeployTrigger-56f1d971-f536-4622-9ce4-3daf3622da83.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.CAWEB_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: registry.hub.docker.com
          registryUsername: ${{ secrets.CAWEB_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CAWEB_REGISTRY_PASSWORD }}
          containerAppName: ca-web
          resourceGroup: rg-docintel
          imageToBuild: registry.hub.docker.com/docintel:${{ github.sha }}
          
            

     

