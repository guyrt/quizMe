name: Trigger auto deployment for ca-worker

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/ca-worker-AutoDeployTrigger-296bf6a4-10b0-4fa3-8c4a-1d90faad22e1.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.CAWORKER_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: registry.hub.docker.com
          registryUsername: ${{ secrets.CAWORKER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CAWORKER_REGISTRY_PASSWORD }}
          containerAppName: ca-worker
          resourceGroup: rg-docintel
          imageToBuild: registry.hub.docker.com/docintel:${{ github.sha }}
          
            

     

