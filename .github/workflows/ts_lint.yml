name: TS Lint

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
      - run: yarn install
      - uses: sibiraj-s/action-eslint@v4
        with:
          working-directory: browser_extension
          # token: ${{ secrets.GITHUB_TOKEN }} # optional
          eslint-args: '--ignore-path=.eslintignore --quiet'
          extensions: 'js,jsx,ts,tsx'
          annotations: true